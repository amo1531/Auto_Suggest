<!DOCTYPE html>
<html>
<head>
    <title>Auto Suggest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <link rel="resetstylesheet" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />  
</head>

<body>
           
    <div class="BodyWrapper">
        <div class="Container Search">
            <div class="Search_Content" >

                <div class="Search_TopBar">
                    <h5>Autosuggest Country Names</h5>
                </div>
                
                <div class="Search_Heading">
                    <h2>Country Dialing Codes Search Engine</h2>
                    <p>Start typing country name, matching country names will appear and on search find country specific code.</p>
                </div>

                <div class="Search_Panel">
                    <form class="Search_PanelForm" name="Input">
                        <div class="Search_InputWrapper">
                            <input id="searchInput" class="Search_Input" name="countryname" type="text" value="" placeholder="Start typing country name" />
                        </div>

                        <div class="Search_ButtonWrapper">
                             <input class="Search_Button" type="button" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="Results">
                <ul class="Results_list"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js" ></script>
</body>  
</html>
